<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <style>
      body {
        background: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #myForm {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
        text-align: center;
      }

      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #45a049;
      }

      #loadingSpinner {
        display: none;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      #productDetailsContainer,
      #downloadButtonContainer {
        display: none;
        margin-top: 20px;
      }

      h3 {
        color: #333;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 5px;
      }

      #totalNettoValue {
        font-weight: bold;
      }

      #downloadButton {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }

      #downloadButton:hover {
        background-color: #2980b9;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <form id="myForm">
      <textarea
        id="emailText"
        placeholder="Wpisz zawartość tekstu"
      ></textarea>
      <button type="button" onclick="sendText()">Znajdź</button>
      <div id="loadingSpinner"></div>

      <div id="productDetailsContainer">
        <h3>Nazwa produktów:</h3>
        <ul id="productNamesList"></ul>
        <p>Cena netto: <span id="totalNettoValue"></span> zł</p>
      </div>

      <div id="downloadButtonContainer">
        <button id="downloadButton" onclick="downloadPDF()">
          Pobierz wygenerowany PDF
        </button>
      </div>
    </form>

    <script>
      let responseData;

      async function sendText() {
        const textareaValue = document.getElementById("emailText").value;
        document.getElementById("loadingSpinner").style.display = "block";
        try {
          const response = await fetch("https://obscure-oasis-44551-df50cf272e44.herokuapp.com/order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ emailText: textareaValue }),
          });

          responseData = await response.json();
          document.getElementById("loadingSpinner").style.display = "none";
          productNamesList.innerHTML = responseData.productNames
            .map((product) => `<li>${product}</li>`)
            .join("");
          document.getElementById("productDetailsContainer").style.display =
            "block";
          document.getElementById("totalNettoValue").innerText =
            responseData.totalNetto.toFixed(2);
          document.getElementById("downloadButtonContainer").style.display =
            "block";
        } catch (error) {
          console.error("Error sending text:", error);
          document.getElementById("loadingSpinner").style.display = "none";
        }
      }

      async function downloadPDF() {
        try {
          const pdfResponse = await fetch(`https://obscure-oasis-44551-df50cf272e44.herokuapp.com/download-pdf?pdfPath=${encodeURIComponent(responseData.pdfPath)}`);
          const blob = await pdfResponse.blob();
          const url = URL.createObjectURL(blob);
          window.open(url, "_blank");
        } catch (error) {
          console.error("Error downloading PDF:", error);
        }
      }
    </script>
  </body>
</html>
